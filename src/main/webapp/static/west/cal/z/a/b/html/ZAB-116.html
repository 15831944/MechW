<h4 style="font-size: 14px; text-align:center;">
    盛装氨介质的压力容器强制性要求
</h4>
<ol style="padding-left:60px;padding-right:40px;">
    <li>
        氨容器，其管法兰应当按照HG/T 20592～HG/T 20635系列标准的规定，并且选用带颈对焊法兰、带加强环的金属缠绕垫片和专用级高强度螺柱组合。[TSG 21-2016 p22 3.2.5]
    </li>
    <li>
        不得采用填料函式换热器。[GB/T 151-2014 p43 6.11.1.1]
    </li>
    <li>
        储存液氨的球罐应进行焊后热处理。[GB/T 12337-2014 p56 8.8.3]
    </li>
    <li>
        液氨球罐腐蚀裕量C<sub>2</sub>≥3mm。
    </li>
</ol>
