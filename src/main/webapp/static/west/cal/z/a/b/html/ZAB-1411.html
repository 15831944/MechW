<h4 style="font-size: 14px; text-align:center;">
    关于大直径螺柱的一些规定
</h4>
<ol style="padding-left:60px;padding-right:40px;">
    <li>
        螺栓公称直径大于48mm时，应采用细牙螺纹。[GB/T 150.3-2011 p184 7.1.7]
    </li>
    <li>
        公称直径大于M36的螺柱和螺母，有如下要求：[GB/T 150.4-2011 p327 6.7.3]
        <br>&ensp;(1)螺母毛坯热处理有应做硬度试验；
        <br>&ensp;(2)螺柱应进行表面检测，Ⅰ级合格；
    </li>
</ol>
