<div style="padding:20px;">
    <strong style="font-size: 14px;">
        温度&ensp;Temperature<br>
    </strong>
    <br>表示物体冷热程度的度量。
    <dl>
        <dt>注：</dt>
        <dd style="margin-left: 25px;">
            在我国法定计量单位和国际单位制中采用热力学温度(thermodynamic temperature)，以符号 <em>T</em> 表示，单位是 K。常用的还有摄氏温度 <em>t</em>(°C)和华氏温度
            <em>t</em>(°F)。其间数值关系如下：
            <br>
            <p class="text-center" style="margin-bottom:5px;"><em>t</em>(°C)=<em>T</em>(K)-273.15</p>
            <p class="text-center" style="margin-bottom:0;"><em>t</em>(°F)=1.8<em>t</em>(°C)+32</p>
        </dd>
    </dl>
</div>
