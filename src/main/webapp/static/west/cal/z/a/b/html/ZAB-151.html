<h4 style="font-size: 14px; text-align:center;">
    晶间腐蚀容器强制性要求
</h4>
<ol style="padding-left:60px;padding-right:40px;">
    <li>
        设计文件中应当提出相应的耐腐蚀措施、试验方法及其他技术要求。[TSG 21-2016 p22 3.27]
    </li>
    <li>
        要求做晶间腐蚀敏感性检验的不锈钢和镍合金制压力容器，其试件和试样应当符合GB/T 21433-2008或JB/T 4756的规定。[TSG 21-2016 p22 3.2.4.2(2)]
    </li>
    <li>
        钢材可按GB/T 4334-2008进行晶间腐蚀试验。[GB/T 150.2-2011 p41 3.9]
    </li>
    <li>
        不锈钢的晶间腐蚀敏感性检验应按GB/T 21433进行。[GB/T 150.4-2011 p333 9.1.3.2]
    </li>
</ol>
