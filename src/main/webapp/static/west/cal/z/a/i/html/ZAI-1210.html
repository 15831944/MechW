<div style="padding:20px;">
    <strong style="font-size: 14px;">
        非受压元件&ensp;Non-pressure Part<br>
    </strong>
    <br>为满足使用要求与容器直接或间接连接而不承受(或不考虑)压力载荷的零部件。
    <dl>
        <dt>注1：</dt>
        <dd style="margin-left: 30px;">
            指支座(或吊耳)及其垫板，保温圈，塔盘支承圈等。
        </dd>
        <dt>注2：</dt>
        <dd style="margin-left: 30px;">
            非受压元件通常是承载(非压力载荷)元件。
        </dd>
    </dl>
</div>
