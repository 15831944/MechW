<div style="padding:20px;">
    <strong style="font-size: 14px;">
        最低设计金属温度&ensp;Minimum Design Metal Temperature<br>
        MDMT<br>
    </strong>
    <br>在压力容器设计中，预期该容器在运行过程中各种可能条件下的金属温度的最低值。
    <dl>
        <dt>注1：</dt>
        <dd style="margin-left: 30px;">
            “各种可能条件”不但包括正常工作情况，还应考虑可能出现的最低工作温度、工作中的不正常、自动制冷、大气环境温度以及其他制冷因素。
        </dd>
        <dt>注2：</dt>
        <dd style="margin-left: 30px;">
            最低设计金属温度是设计选材依据之一，材料的选用除应满足容器各设计工况条件下的使用要求外，还应确保在最低设计金属温度下对材料及其焊接接头的冲击功要求。
        </dd>
    </dl>
</div>
