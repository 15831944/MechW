<div style="padding:20px;">
    <strong style="font-size: 14px;">
        最高允许工作压力&ensp;Maximum Allowable Working Pressure<br>
        MAWP<br>
    </strong>
    <br>在指定的相应温度下，容器顶部所允许承受的最大压力。该压力是根据容器各受压元件的有效厚度，考虑了该元件承受的所有载荷而计算得到，且取最小值。
    <dl>
        <dt>注1：</dt>
        <dd style="margin-left: 30px;">
            指定的相应温度，一般是指某一操作工况条件时的设计温度，也可以是根据需要规定的其他温度，如最低设计金属温度时所对应的最高允许工作压力。
        </dd>
        <dt>注2：</dt>
        <dd style="margin-left: 30px;">
            当压力容器的设计文件没有给出最高允许工作压力时，如需要，可以认为该容器的设计压力即是最高允许工作压力。
        </dd>
    </dl>
</div>
