<h4 style="font-size: 14px; text-align:center;">
    盛装不允许微量泄露介质的压力容器强制性要求
</h4>
<ol style="padding-left:60px;padding-right:40px;">
    <li>
        耐压试验合格后，应当进行泄漏试验，泄漏试验的种类、压力、技术要求等由设计者在设计文件中予以规定。[TSG 21-2016 p19 3.1.18]
    </li>
    <li>
        定期检验时，应当按设计图样的要求进行泄漏试验。[TSG 21-2016 p79 8.3.14]
    </li>
    <li>
        为最大限度减少介质通过安全阀向外泄漏，可将安全阀与爆破片串联使用。[GB/T 150.1-2011 p18 B.3.8]
    </li>
    <li>
        不得采用填料函式换热器。[GB/T 151-2014 p43 6.11.1.1]
    </li>
</ol>
