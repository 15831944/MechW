<div style="padding:20px;">
    <strong style="font-size: 14px;">
        真空度&ensp;Degree of Vacuum<br>
    </strong>
    <br>表示真空状态下气体的稀薄程度，即是负表压力的绝对值。
    <dl>
        <dt>注1：</dt>
        <dd style="margin-left: 30px;">
            在压力容器建造过程中，单位多采用 Pa。
        </dd>
        <dt>注2：</dt>
        <dd style="margin-left: 30px;">
            表压力为负值时，表明容器为真空状态。全真空(full vacuum)时表压力为 -0.1 MPa(g)。
        </dd>
    </dl>
</div>
