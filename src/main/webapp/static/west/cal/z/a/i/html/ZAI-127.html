<div style="padding:20px;">
    <strong style="font-size: 14px;">
        腔(室)&ensp;Chamber<br>
    </strong>
    <br>容器中介质所在的相对独立的密闭空间。
    <dl>
        <dt>注1：</dt>
        <dd style="margin-left: 30px;">
            “密闭空间”在这里是指：以该腔(室)对外连接管口为界限的范围内能够形成一个独立的承压空间。
        </dd>
        <dt>注2：</dt>
        <dd style="margin-left: 30px;">
            一台容器可以由单个腔(室)构成，也可由多个腔(室)组成，如：夹套容器、换热器等。
        </dd>
    </dl>
</div>
