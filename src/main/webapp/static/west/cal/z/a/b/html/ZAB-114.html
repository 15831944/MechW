<h4 style="font-size: 14px; text-align:center;">
    盛装强渗透性介质的压力容器强制性要求
</h4>
<ol style="padding-left:60px;padding-right:40px;">
    <li>
        强渗透性中度危害介质的容器，其管法兰应当按照HG/T 20592～HG/T 20635系列标准的规定，并且选用带颈对焊法兰、带加强环的金属缠绕垫片和专用级高强度螺柱组合。[TSG 21-2016 p22 3.2.5]
    </li>
    <li>
        不得采用填料函式换热器。[GB/T 151-2014 p43 6.11.1.1]
    </li>
    <li>
        一般性理解，强渗透性是指氨、氢、偏二甲肼等介质。[TSG 21-2016 p145 3.2.5]
    </li>
</ol>
