<div style="padding:20px;">
    <strong style="font-size: 14px;">
        环境温度&ensp;Ambient Temperature<br>
    </strong>
    <br>容器所在地周围的媒质温度。
    <dl>
        <dt>注1：</dt>
        <dd style="margin-left: 30px;">通常为容器周围的大气温度。</dd>
        <dt>注2：</dt>
        <dd style="margin-left: 30px;">环境的极端温度(extreme temperature)是指历年来的最低(最高)大气温度。</dd>
    </dl>
</div>
