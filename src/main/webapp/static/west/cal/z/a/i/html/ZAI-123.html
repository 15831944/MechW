<div style="padding:20px;">
    <strong style="font-size: 14px;">
        外压容器&ensp;Vessel Under External Pressure<br>
    </strong>
    <br>正常操作时，其外部压力高于内部压力的容器。
    <dl>
        <dt>注：</dt>
        <dd style="margin-left: 25px;">
            在外压容器中，如果容器内部介质压力(绝对压力)小于环境大气压，即在真空状态下工作的容器，这种容器又可称为真空容器(vacuum vessel)。
        </dd>
    </dl>
</div>
