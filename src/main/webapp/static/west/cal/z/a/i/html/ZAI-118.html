<div style="padding:20px;">
    <strong style="font-size: 14px;">
        容积&ensp;Volume<br>
        <em>V</em><br>
    </strong>
    <br>对于容器或容器腔(室)，是指在其对外连接的第一个密封面或第一道焊缝坡口面范围内的内部体积，扣除不可拆内件的体积。
    <dl>
        <dt>注：</dt>
        <dd style="margin-left: 25px;">特定容积可使用修饰词表示，如几何容积、公称容积。</dd>
    </dl>
</div>
