<div style="padding:20px;">
    <strong style="font-size: 14px;">
        工作温度&ensp;Operating Temperature；Working Temperature<br>
        <em>t</em><sub>w</sub><br>
    </strong>
    <br>在规定的正常工作情况下，容器内物料的温度。
    <dl>
        <dt>注1：</dt>
        <dd style="margin-left: 30px;">
            国内外压力容器行业的技术文件中，“工作温度”均指物料的温度。
        </dd>
        <dt>注2：</dt>
        <dd style="margin-left: 30px;">
            一台容器内不同部位的物料温度可能不同，必要时应分别指出各部位工作温度。
        </dd>
        <dt>注3：</dt>
        <dd style="margin-left: 30px;">
            工作温度有时亦称操作温度。
        </dd>
    </dl>
</div>
