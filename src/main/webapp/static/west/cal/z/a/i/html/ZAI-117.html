<div style="padding:20px;">
    <strong style="font-size: 14px;">
        介质(物料)&ensp;Contents；Fluids<br>
    </strong>
    <br>容器使用过程中的内部盛装物。
    <dl>
        <dt>注1：</dt>
        <dd style="margin-left: 30px;">
            使用过程可以指正常生产过程，也可以是切换再生、吹扫清洗等其他非正常生产过程。
        </dd>
        <dt>注2：</dt>
        <dd style="margin-left: 30px;">
            在正常生产过程中，习惯地称容器的内装介质为物料。
        </dd>
        <dt>注3：</dt>
        <dd style="margin-left: 30px;">
            在过程作业中，由于绝大部分介质或物料是以“流体”形式存在，所以在技术文件中也常以“流体”(fluids)作为介质或物料。流体(fluids)是指气体、液体、蒸汽以及他们的混合物，其中可以含有一定量的固体悬浮物质。
        </dd>
    </dl>
</div>
