    <strong style="font-size: 14px;">
        设计温度&ensp;Design Temperature<br>
        <em>t</em><sub>d</sub><br>
    </strong>
    <br>容器在正常工作情况下，设定的元件金属温度。
    <dl>
        <dt>注1：</dt>
        <dd style="margin-left: 30px;">
            设计温度与设计压力一起作为设计载荷条件。
        </dd>
        <dt>注2：</dt>
        <dd style="margin-left: 30px;">
            容器各部位在正常工作状态下的金属温度不同时，可分别设定每部分的设计温度，即一台压力容器或一个独立的压力腔(室)，在某一操作工况设计条件下，可以同时具有不止一个设计温度值。
        </dd>
    </dl>
</div>
