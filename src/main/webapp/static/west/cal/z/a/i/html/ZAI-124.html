<div style="padding:20px;">
    <strong style="font-size: 14px;">
        常压容器&ensp;Atmospheric Vessel<br>
    </strong>
    <br>与环境大气直接连通或工作(表)压力为零的容器。
    <dl>
        <dt>注：</dt>
        <dd style="margin-left: 25px;">
            在我国压力容器标准体系中，设计压力在大于-0.02MPa(g)、小于0.1MPa(g)之间的压力容器称为“常压容器”[Vessel for design pressure between greater than
            -0.02MPa(g) and less than 0.1 MPa(g)]。
        </dd>
    </dl>
</div>
