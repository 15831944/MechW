<div style="padding:20px;">
    <strong style="font-size: 14px;">
        压力&ensp;Pressure<br>
    </strong>
    <br>垂直作用在物体单位面积上的力，即物理学中的压强。
    <dl>
        <dt>注1：</dt>
        <dd style="margin-left: 30px;">我国法定计量单位和国际单位制(SI)中的压力单位是帕[斯卡]，1帕=1牛顿每平方米，即：1Pa=1N/m<sup>2</sup>。</dd>
        <dt>注2：</dt>
        <dd style="margin-left: 30px;">根据计量的基准不同，可以用绝对压力(absolute pressure)和表压力(gauge
            pressure)表示。绝对压力是以绝对真空时零压力为基准计量的压力，在压力单位后加字母 a 表示。表压力是以环境大气压力为基准计量的压力，即容器内部压力与环境大气压力的差值，在压力单位后加字母 g
            表示。在压力容器建造和使用过程中，如无特殊指明，谈及压力即指表压力。
        </dd>
    </dl>
</div>
