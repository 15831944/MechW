<h4 style="font-size: 14px; text-align:center;">
    真空/外压容器强制性要求
</h4>
<ol style="padding-left:60px;padding-right:40px;">
    <li>
        装有安全控制装置时，设计外压=min{1.25ΔP，0.1MPa}，无安全控制装置时，设计外压取0.1MPa。[GB/T 150.1-2011 p10 4.3.3]
    </li>
    <li>
        真空容器，不得采用衬层复合结构。[GB/T 151-2014 p10 5.3.3.2]
    </li>
</ol>
