<div style="padding:20px;">
    <strong style="font-size: 14px;">
        金属温度&ensp;Metal Temperature<br>
    </strong>
    <br>容器使用过程中，沿容器元件金属截面的温度平均值。
    <dl>
        <dt>注1：</dt>
        <dd style="margin-left: 30px;">
            容器的不同元件，或同一元件的不同部位，可以有不同的金属温度。
        </dd>
        <dt>注2：</dt>
        <dd style="margin-left: 30px;">
            根据工作温度，必要时还应考虑容器环境温度影响，通过传热计算或工程实际经验来确定容器元件的金属温度。
        </dd>
    </dl>
</div>
