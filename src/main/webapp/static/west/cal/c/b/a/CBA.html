<table width="100%" border="1px" cellpadding="0" cellspacing="0"
       style="table-layout:fixed;border-collapse:collapse;border-color:black;margin-top:15px;margin-bottom:15px;">
    <tr>
        <td colspan="38" style="padding:25px;">
            满足下列所有条件时，内筒体外压计算时螺旋导流板可作为加强圈：<br>
            <ol>
                <li>
                    t<sub>s</sub> < 0.3×D
                </li>
                <li>
                    n > 1
                </li>
                <li>
                    h/b <= 8
                </li>
                <li>
                    a >= 2·h·b/(Φ·D)
                </li>
                <li>
                    所有间断焊的焊缝间距应小于等于内筒体壁厚的8倍，螺旋导流板一整圈上与筒体双面交错焊缝总长应大于等于其周长的一半，焊缝应从导流板两端开始。
                </li>
            </ol>
            符号说明：<br>
            <span style="padding-left:30px;">
                t<sub>s</sub>：导流板螺距；<br>
            </span>
            <span style="padding-left:30px;">
                n：导流板圈数；<br>
            </span>
            <span style="padding-left:30px;">
                D：内筒体内直径；<br>
            </span>
            <span style="padding-left:30px;">
                h：导流板高度<br>
            </span>
            <span style="padding-left:30px;">
                b：导流板宽度<br>
            </span>
            <span style="padding-left:30px;">
                a：导流板与壳体角焊缝尺寸<br>
            </span>
            <span style="padding-left:30px;">
                Φ：焊接接头系数，等于焊缝总长/导流板总长<br>
            </span>
        </td>
    </tr>
</table>
